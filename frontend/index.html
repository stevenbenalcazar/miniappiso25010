<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ISO/IEC 25010 Evaluador</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
    }
    h1 {
      color: #1f3a60;
      text-align: center;
    }
    textarea, input, button {
      width: 100%;
      margin: 0.75rem 0;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result, .evaluacion {
      background: white;
      padding: 1.25rem;
      border-radius: 10px;
      margin-top: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
      color: #333;
    }
  </style>
</head>
<body>
  <h1> Analizador ISO/IEC 25010</h1>

  <button onclick="generarCaso()"> Generar nuevo caso de estudio</button>
  <div class="result" id="caso-estudio">Aqu铆 aparecer谩 el caso generado.</div>

  <label class="label" for="solucionUsuario">锔 Escribe tu soluci贸n:</label>
  <textarea id="solucionUsuario" rows="5" placeholder="Describe tu soluci贸n aqu铆..."></textarea>

  <button onclick="analizar()"> Analizar y comparar soluciones</button>

  <div class="result" id="solucionIA"></div>
  <div class="evaluacion" id="resultadoEvaluacion"></div>

  <script>
    async function generarCaso() {
      const res = await fetch("/api/generate_case");
      const data = await res.json();
      document.getElementById("caso-estudio").innerText = data.caso;
    }

    async function analizar() {
      const caso = document.getElementById("caso-estudio").innerText;
      const solucion_usuario = document.getElementById("solucionUsuario").value;

      const res = await fetch("/api/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ caso, solucion_usuario })
      });

      const data = await res.json();
      document.getElementById("solucionIA").innerHTML = `<strong> Soluci贸n generada por IA:</strong><br>${data.solucion_ia}`;
      document.getElementById("resultadoEvaluacion").innerHTML = `<strong> Evaluaci贸n comparativa:</strong><br>${data.evaluacion}`;
    }
  </script>
</body>
</html>
